<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maratona Explorer</title>
    <script type="text/javascript" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <img
        src="./assets/vidente.png"
        alt="imagem de um vidente com uma bola de cristal"
      />
      <h1>Vou revelar seu destino!</h1>
      <p>clique em fazer pergunta para que seu destino seja revelado</p>
      <input
        id="inputPergunta"
        type="text"
        placeholder="digite sua pergunta aqui"
      />
      <button id="buttonPerguntar" onclick="fazerPergunta()">
        Fazer pergunta
      </button>
      <h3 id="resposta"></h3>
    </div>
  </body>
</html>
